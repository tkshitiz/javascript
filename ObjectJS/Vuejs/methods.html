<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in  Vuejs</title>

    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script> 
</head>
<body>
    <div id="method">
        Hi! I am {{fname}} from {{address}}
        <h2>{{run("methods example in vuejs")}}</h2>
        <p>created by {{callingProperties()}}</p>
    </div>

    <script>
   var methodexample=new Vue({
      el:"#method",
      data:{
          message:"this is our first code",
          fname:"kshitiz thapa",
          address:"satdobato,lalitpur"
      },
      methods:{
          run:function(message)
          {
              return "i am running "+message;
          },

          callingProperties:function()
          {
              return this.fname+" "+ this.address;     
          }
      },
  });
    </script>
</body>
</html>
