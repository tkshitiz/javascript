<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Demo</title>

    <script type="text/javascript">
    function validate()
    {

        var username=document.getElementById("uname");
        var password=document.getElementById("password");
        var r1=document.getElementById("radio1");
        var r2=document.getElementById("radio2");
   
   if(username.value.trim()=="" || password.value.trim()=="")
    {     
        alert("No blank values are allowed.");
        return false;
    }
    else{
        return true;
    }



      if(r1.checked==true)
      {
          alert(r1.value);
      }
    
      else if(r2.checked==true)
      {
          alert(r2.value);
      }
      else{
          alert("No radio buttons value is selected.");
      }
    }   
    

    </script>
</head>
<body>
    <form action="welcome.html" onsubmit=" return validate()">
    Username: <input type="text" id="uname" placeholder="Username" ><br>
    password: <input type="password" id="password" placeholder="password" ><br>
    <input type="radio" id="radio1" name="grp1" value="football" >football<br>
    <input type="radio" id="radio2" name="grp1"  value="singing" >singing<br>

    <button type="submit">Submit</button>

</form>
</body>
</html>
