<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling in Vuejs</title>

    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script> 
</head>
<body>
    <div id="eventHandling">
        <h2>counter={{counter}}</h2><br>
     <button v-on:click="increment(1)" >increment by 1</button>
     <button v-on:click="decrement(1)" >decrement by 1</button>
     <button v-on:click="increment(5)">increment by 5</button>
     <button @click="decrement(5)">decrement by 5</button>
    
    </div>         
    <script>
     new Vue({
      el:"#eventHandling",
      data:{
         counter:0
      },
      methods:{
          increment: function(increment)
          {
              this.counter+=increment
          },
         decrement: function(decrement)
         {
            this.counter-=decrement
         }
      }  
    });
    </script>
</body>
</html>
