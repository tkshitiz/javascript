<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Demo</title>

    <script type="text/javascript">
    function buttonClick()
    {
        
        var x=document.getElementById("heading2").innerHTML;

      alert(x);
    }   
    

    </script>
</head>
<body>
    <button onclick="buttonClick()">click me</button>
    <h2 id="heading2">This is the Event handling using DOM in JS.</h2>
</body>
</html>
